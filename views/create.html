<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="m-auto  " style="width: 600px;">
    <h1 class="display-5">Create user</h1>
    <form action="/create" method="POST">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"class="form-control  border border-info"  required><br><br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" class="form-control  border border-info"  required><br><br>
        <label for="">Number</label>
        <input type="text" name="number" id=""class="form-control  border border-info" > <br><br>
        <label for="">Place</label>
        <input type="text" name="place" class="form-control  border border-info" > <br><br>
        <label for="">Insta</label>
        <input type="text" name="insta" class="form-control  border border-info" > <br><br>
        <label for="stream">Stream:</label>
        <input type="text" id="stream" name="stream" class="form-control  border border-info"  required><br><br>
        <label for="github">Github:</label>
        <input type="text" id="github" name="github" class="form-control  border border-info"  required><br><br>
        <label for="linkedin">Linkedin:</label>
        <input type="text" id="linkedin" name="linkedin" class="form-control  border border-info"  required><br><br>
        <label for="CV">CV</label>
        <input type="file" name="cv" id="" accept="application/pdf" class="form-control  border border-info" > <br><br>
        <label for="image">image</label>
        <input type="file" name="img" accept="image/*" id="" class="form-control  border border-info" > <br><br>
        

        <button type="submit" class="btn btn-outline-info">Insert</button>
    </form>
</div>
</body>
</html>
