<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>
</head>
<body>
    <h1>Insert, Update, Delete Data from Database</h1>
    <form action="/create" method="POST">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="">Number</label>
        <input type="text" name="number" id=""> <br><br>
        <label for="">Place</label>
        <input type="text" name="place"> <br><br>
        <label for="">Insta</label>
        <input type="text" name="insta"> <br><br>
        <label for="stream">Stream:</label>
        <input type="text" id="stream" name="stream" required><br><br>
        <label for="github">Github:</label>
        <input type="text" id="github" name="github" required><br><br>
        <label for="linkedin">Linkedin:</label>
        <input type="text" id="linkedin" name="linkedin" required><br><br>
        <label for="CV">CV</label>
        <input type="file" name="cv" id="" accept="application/pdf"> <br><br>
        <label for="image">image</label>
        <input type="file" name="img" accept="image/*" id=""> <br><br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required><br><br>

        <button type="submit">Insert</button>
    </form>

</body>
</html>
